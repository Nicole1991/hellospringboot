<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Reading List</title>
    <link rel="stylesheet" th:href="@{../style.css}">
</head>
<body>
<h2>Your Reading List</h2>
<div th:unless="${#lists.isEmpty(books)}">
    <dl th:each="book : ${books}">
        <dt class="bookHeadline">
            <span th:text="${book.title}">Title</span> By
            <span th:text="${book.author}">Author</span>
            (ISBN: <span th:text="${book.isbn}">ISBN</span>)
        </dt>
        <dd class="bookDescription">
            <span th:if="${book.description}"
                  th:text="${book.description}">Description</span>
            <span th:if="${book.description eq null}"
                  th:text="${book.description}">NO Description available</span>
        </dd>
    </dl>
</div>
<div th:if="${#lists.isEmpty(book)}">
    <p>You have no books in your book list</p>
</div>
<h3>Add a book</h3>
<form method="post">
    <label for="title"}>Title:<input type="text" name="title" size="50"><br/></label>
    <label for="author"}>Author:<input type="text" name="author" size="50"><br/></label>
    <label for="isbn"}>ISBN:<input type="text" name="isbn" size="15"><br/></label>
    <label for="description"}>Title:<textarea name="description" cols="80"></textarea><br/></label>
    <input type="submit">
</form>
</body>
</html>
